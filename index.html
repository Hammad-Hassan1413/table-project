<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Table</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="assets/images/DALLÂ·E 2024-10-31 18.25.50 - A minimalistic favicon design featuring a bold, uppercase letter 'H' in a crisp white color, centered on a solid black background. The design is simpl.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="animate.css/animate.compat.css">
    <link rel="stylesheet" href="animate.css/animate.min.css">
    <link rel="stylesheet" href="animate.css/animate.css">

  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="header-flex">
          <div class="logo">
            <img src="assets/images/logo.svg" alt="logo" />
            <span>Table</span>
            <a href="#">Docs</a>
          </div>
          <div class="buttons">
            <a href="https://github.com/Hammad-Hassan1413/"
              ><img src="assets/images/github.svg" alt="Github Logo"
            /></a>
            <div class="dark">
              <img src="assets/images/night.svg" alt="darkmode" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="all">
      <div class="container">
        <div class="advanced">
          <button class="filter action-button">
            <span class="icon"
              ><img src="assets/images/adv.svg" alt="adv"
            /></span>
            Advanced Filter
          </button>
          <button class="bar action-button">
            <span class="icon"
              ><img src="assets/images/bar.svg" alt="bars"
            /></span>
            Floating bar
          </button>
        </div>
        <div class="calendar-button">
          <input
            type="date"
            id="taskDate"
            class="task-date"
            placeholder="Select a date"
          />
        </div>
        <div class="overlay hidden"></div>
        <div class="toolbar">
          <div class="left-tools">
            <div class="search-bar">
              <input
                type="text"
                class="search"
                placeholder="Filter titles..."
              />
            </div>
            <div class="toolbar btm">
              <div class="left-tools downs">
                <button class="filter-button status-btn">
                  <span class="icon"
                    ><img src="assets/images/fea1cc4b.svg" alt="Status"
                  /></span>
                  Status
                </button>
                <button class="filter-button priority-btn">
                  <span class="icon"
                    ><img src="assets/images/fea1cc4b.svg" alt="Priority"
                  /></span>
                  Priority
                </button>
                <div class="dropdown-menu status-dropdown hidden animate__animated animate__fadeInDown">
                  <input
                    type="text"
                    class="dropdown-search status"
                    placeholder="Search Status..."
                  />
                  <ul>
                    <li>
                      <input
                        type="checkbox"
                        name="status"
                        id="todo"
                        value="todo"
                      />
                      <label for="todo"
                        ><img
                          src="assets/images/tod.svg"
                          alt="todo"
                        />Todo</label
                      >
                      <span class="count"></span>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        name="status"
                        id="inprogress"
                        value="inprogress"
                      />
                      <label for="inprogress"
                        ><img
                          src="assets/images/progress.svg"
                          alt="In-progress"
                        />
                        In-Progress</label
                      >
                      <span class="count"></span>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        name="status"
                        id="done"
                        value="done"
                      />
                      <label for="done"
                        ><img src="assets/images/done.svg" alt="Done" />
                        Done</label
                      >
                      <span class="count"></span>
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        name="status"
                        id="canceled"
                        value="canceled"
                      />
                      <label for="canceled"
                        ><img src="assets/images/cancel.svg" alt="Canceled" />
                        Canceled</label
                      >
                      <span class="count"></span>
                    </li>
                  </ul>
                </div>
                <div class="dropdown-menu priority-dropdown hidden animate__animated animate__fadeInDown">
                  <input
                    type="text"
                    class="dropdown-search priority"
                    placeholder="Search Status..."
                  />
                  <ul>
                    <li>
                      <input
                        type="checkbox"
                        name="priority"
                        id="low"
                        value="low"
                      />
                      <label for="low"
                        ><img src="assets/images/low.svg" alt="Low" />Low</label
                      >
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        name="priority"
                        id="medium"
                        value="medium"
                      />
                      <label for="medium"
                        ><img src="assets/images/med.svg" alt="Medium" />
                        medium</label
                      >
                    </li>
                    <li>
                      <input
                        type="checkbox"
                        name="priority"
                        id="high"
                        value="high"
                      />
                      <label for="high"
                        ><img
                          src="assets/images/high.svg"
                          alt="High"
                        />high</label
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="right-tools">
            <button class="action-button new-task">
              <span class="icon"
                ><img src="assets/images/fea1cc4b.svg" alt="New Task"/></span
              >New Task
            </button>
            <button class="action-button">
              <span class="icon"
                ><img src="assets/images/download.svg" alt="download" /></span
              >Export
            </button>
            <button class="action-button">
              <span class="icon"
                ><img src="assets/images/view.svg" alt="view" /></span
              >View
            </button>
          </div>
        </div>
        <div id="newTaskModal" class="modal hidden">
          <div class="modal-container">
            <div class="modal-heading">
              <h2>Create Task</h2>
              <p>Fill in the details below to create a new task.</p>
            </div>
            <div class="modal-content">
              <form action="">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" id="title" required />
                </div>
                <div class="form-group">
                  <label for="label">label:</label>
                  <select class="lable">
                    <option value="">Select label</option>
                    <option value="bug">Bug</option>
                    <option value="enhancement">Enhancement</option>
                    <option value="feature">Feature</option>
                    <option value="documentation">Documentation</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="status">Status:</label>
                  <select id="status" required>
                    <option value="">Select status</option>
                    <option value="todo">toDo</option>
                    <option value="inprogress">In-Progress</option>
                    <option value="done">Done</option>
                    <option value="Canceled">Canceled</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="priority">Priority:</label>
                  <select id="priority" required>
                    <option value="">Select priority</option>
                    <option value="low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <div class="form-buttons">
                  <button type="button" class="button cancel-button">
                    Cancel
                  </button>
                  <button type="submit" class="button submit">Create</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="table">
      <div class="container">
        <table>
          <thead>
            <tr>
              <th class="check"><input type="checkbox" /></th>
              <th>Task</th>
              <th>
                <div class="heading">
                  <p>Title</p>
                  <span><img src="assets/images/task.svg" alt="tasks" /></span>
                </div>
              </th>
              <th>
                <div class="heading">
                  <p>Status</p>
                  <span
                    ><img src="assets/images/task.svg" alt="statuses"
                  /></span>
                </div>
              </th>
              <th>
                <div class="heading">
                  <p>Priority</p>
                  <span
                    ><img src="assets/images/task.svg" alt="priority"
                  /></span>
                </div>
              </th>
              <th>
                <div class="heading">
                  <p>Created At</p>
                  <span><img src="assets/images/down.svg" alt="create" /></span>
                </div>
              </th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="feedback hidden">
    </div>
    <div class="pagination"></div>
    <div class="del-modal hidden">
      <div class="container">
        <h3>
          Are you sure you want to delete this task?
        </h3>
        <p>
          This action cannot be undone. This will permanently delete your 1 task from our servers.
        </p>
        <div class="buttons">
          <button class="cancel btn-act">
            Cancel
          </button>
          <button class="task-del btn-act">
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
